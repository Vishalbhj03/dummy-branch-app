version: "3.9"

services:
  api:
    build: .
    image: dummy-branch-app-api
    container_name: loan-api-${ENV_NAME}
    depends_on:
      - db
    environment:
      FLASK_ENV: ${FLASK_ENV}
      LOG_LEVEL: ${LOG_LEVEL}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    ports:
      - "${API_PORT}:8000"
    mem_limit: ${API_MEM_LIMIT}
    cpus: ${API_CPUS}
    volumes:
      - .:/app
    command: gunicorn -w 2 -b 0.0.0.0:8000 wsgi:app

  db:
    image: postgres:16
    container_name: loan-db-${ENV_NAME}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:5432"
    mem_limit: ${DB_MEM_LIMIT}
    cpus: ${DB_CPUS}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 5

  nginx:
    image: nginx:1.27
    container_name: loan-nginx-${ENV_NAME}
    depends_on:
      - api
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs/branchloans.crt:/etc/ssl/certs/branchloans.crt:ro
      - ./certs/branchloans.key:/etc/ssl/private/branchloans.key:ro

volumes:
  db_data:

